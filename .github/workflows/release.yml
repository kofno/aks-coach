name: release
on:
  push:
    tags:
      - "v*.*.*"
permissions:
  contents: write
jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-go@v5
        with: { go-version: ">=1.22.0" }
      - name: Generate completions
        run: |
          mkdir -p completions
          go build .
          ./aks-coach completion bash > completions/aks-coach.bash
          ./aks-coach completion zsh  > completions/aks-coach.zsh
          ./aks-coach completion powershell > completions/aks-coach.ps1
      - uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
